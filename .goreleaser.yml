brews:
  - install: |
      bin.install "git-branches"
      man1.install Dir.glob('git-branches*.1')
    tap:
      owner: kyoh86
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/kyoh86/git-branches
    description: Show each branch, upstream, author in git repository
builds:
  - goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
      - "386"
    main: .
    hooks:
      post:
        - go get github.com/kyoh86/git-vertag
        - make man
archives:
  - id: gzip
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - licence*
      - LICENCE*
      - license*
      - LICENSE*
      - readme*
      - README*
      - changelog*
      - CHANGELOG*
      - git-branches*.1
